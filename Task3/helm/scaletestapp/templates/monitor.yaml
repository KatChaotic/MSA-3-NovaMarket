apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-service-monitor
  namespace: default
  labels:
    app: {{ .Release.Name }}
    serviceMonitor: prometheus
spec:
  endpoints:
    - port: http
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: {{ .Release.Name }}
